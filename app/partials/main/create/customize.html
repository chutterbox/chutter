<md-content layout="column" class="primary-content md-padding"><h2 class="md-display-1">Permitted Post Types</h2><p class="md-body-1">Pick the type of links that can be submitted to your community</p><div layout="column"><md-checkbox ng-model="newCommunity['webpage']" aria-label="Checkbox 1">Webpage (links)</md-checkbox><md-checkbox ng-model="newCommunity['video']" aria-label="Checkbox 1">Videos</md-checkbox><md-checkbox ng-model="newCommunity['image']" aria-label="Checkbox 1">Images/gifs</md-checkbox><md-checkbox ng-model="newCommunity['music']" aria-label="Checkbox 1">Music</md-checkbox><md-checkbox ng-model="newCommunity['discussion']" aria-label="Checkbox 1">Discussion (self)</md-checkbox></div><div ng-if="false"><p class="md-subhead">Rating :</p><div><md-checkbox>SFW</md-checkbox><md-checkbox>NSFW</md-checkbox><md-checkbox>NSFL</md-checkbox></div></div><div layout="row"><md-button ng-click="back()" class="md-raised md-primary">Back: Change Details</md-button><span flex="flex"></span><md-button ng-disabled="detailsValid()" ng-click="next()" class="md-raised md-primary">Next: Review</md-button></div></md-content>
