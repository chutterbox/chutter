<md-content layout="column" class="md-padding"><h2 class="md-display-1">Select a network</h2><p class="md-body-1">Your community needs to belong to a network. For example, a football community would belong to the "Sports" network. Lastly, you'll want to make sure you're subscribed to the network you're making a community in.</p><div layout="column" style="margin-top: 10px;"><div><md-radio-group ng-model="flowState.selectedNetwork"><md-radio-button ng-repeat="network in page.networks" ng-value="network" class="md-primary">{{network.name}}</md-radio-button></md-radio-group></div><md-button ng-disabled="!newCommunity.network_id" ng-click="next()" class="md-raised md-primary">Next: Community Details</md-button></div></md-content>
