<md-dialog md-dynamic-height="md-dynamic-height" style="min-height: 300px;" flex="50"><md-toolbar><div class="md-toolbar-tools">Manage Network Subscriptions<span flex="flex"></span><md-button ng-click="hideDialog()" class="md-icon-button"><i class="fa fa-close fa-fw"></i></md-button></div></md-toolbar><md-dialog-content layout="column" layout-fill="true"><div layout="column"><md-input-container><label>Search</label><input ng-model="networkFilter" /></md-input-container></div><md-content layout="column" id="dialog-content"><md-list-item ng-repeat="network in networks | filter: networkFilter" layout="row" class="subscription-card"><div layout="column" flex="90" class="subscription-info"><h4 ng-bind="network.name"></h4><span ng-bind="network.description || 'some description here'"></span><div class="stats"><span><i class="fa fa-user fa-fw"></i>2,349</span><span><i class="fa fa-sitemap fa-fw"></i>{{network.communities_count || 0}}</span></div></div><div layout="center center" layout-fill="layout-fill"><md-switch ng-model="network.subscribed" aria-label="Switch 1" ng-change="toggle(network)"></md-switch></div></md-list-item></md-content></md-dialog-content></md-dialog>
