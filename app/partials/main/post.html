<div layout="column" layout-fill="layout-fill" flex="flex" hide-sm="hide-sm" class="vote"><md-button flex="flex" aria-label="Upvote" ng-click="post.updateVote(1)"><i ng-class="{'active' : (post.vote == 1)}" class="fa fa-caret-up fa-2x"></i></md-button><md-button flex="flex" aria-label="Downvote" ng-click="post.updateVote(-1)"><i ng-class="{'active' : (post.vote == -1)}" class="fa fa-caret-down fa-2x"></i></md-button></div><div ng-show="post.media.length" ng-click="post.toggle()" style="background-image: url('{{post.media[0].thumbnail_link}}'); background-size: cover;" hide-sm="hide-sm" class="media"></div><div flex="flex" flex-sm="100" layout="column" layout-fill="layout-fill" class="middle"><div ng-switch="post.media.length" class="top"><div ng-switch-when="0" layout="row"><div flex="75" flex-sm="100" class="title"><a ng-bind="post.title" ui-sref="home.community.comments({id: post.slug, community: post.community_slug})" class="title-text"></a></div><span flex="flex"></span><div class="community"><a ng-bind="post.community"></a></div></div><div ng-switch-default="ng-switch-default" layout="row"><div flex="75" class="title"><a ng-bind="post.title" href="{{post.media[0].link}}" class="title-text"></a><span class="attribution"><a ng-bind="'('+post.media[0].attribution+')'"></a></span></div><span flex="flex"></span><div class="community"><a ng-bind="post.community"></a></div></div></div><div class="tagline"><span ng-bind="(post.points || 0) + ' points'" class="votes"></span><span class="submitted-by-text">submitted by</span><a ng-bind="post.user.username" ui-sref="user.overview({username: post.user.username})" class="user-link">{{post.user.username}}</a><span class="time-ago">about 34 minutes ago</span></div><div class="post-insight"></div><div layout="row" class="footer"><a ui-sref="home.community.comments({id: post.slug, community: post.community_slug})" ng-bind="post.comments_count + ' comments'"></a></div></div>
