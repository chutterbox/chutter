<div layout="column" layout-fill="layout-fill" hide-sm="hide-sm" class="vote"><md-button flex="flex" aria-label="Upvote" ng-click="post.updateVote(1)"><i ng-class="{'active' : (post.vote == 1)}" class="fa fa-caret-up fa-2x"></i></md-button><md-button flex="flex" aria-label="Downvote" ng-click="post.updateVote(-1)"><i ng-class="{'active' : (post.vote == -1)}" class="fa fa-caret-down fa-2x"></i></md-button></div><div ng-show="post.media.length" ng-click="post.toggle()" class="media"><md-button class="md-fab md-mini post-toggle"><i class="fa fa-play fa-fw"></i></md-button></div><div ng-hide="post.media.length" ng-click="post.toggleBody()" class="body"><md-content><p ng-bind="post.body"></p></md-content></div><div layout="column" flex="flex" class="middle"><div ng-switch="post.media.length" class="top"><div ng-switch-when="0" layout="row" flex="flex"><div flex="75" flex-sm="100" class="title"><a ng-bind="post.title" ui-sref="home.community.comments({id: post.slug, community: post.community_slug})" class="title-text"></a></div><span flex="flex"></span><div class="community"><a ng-bind="post.community"></a></div></div><div ng-switch-default="ng-switch-default" layout="row" flex="flex"><div flex="75" class="title"><a ng-bind="post.title" href="{{post.media[0].link}}" class="title-text"></a><span ng-bind="'('+post.media[0].attribution+')'" class="attribution"></span></div><span flex="flex"></span><a ng-bind="post.community" class="community"></a></div></div><div class="tagline"><span ng-bind="(post.points || 0) + ' points'" class="votes"></span><span class="submitted-by-text">submitted by</span><a ng-bind="post.username" ui-sref="user.overview({username: post.username})" class="user-link">{{post.user.username}}</a><span class="time-ago">about 34 minutes ago</span></div><div layout="row" class="footer"><a ui-sref="home.community.comments({id: post.slug, community: post.community_slug})" ng-bind="post.comments_count + ' comments'"></a><a ng-click="save()">save</a><a ng-click="report()">report</a><a ng-click="moderate()" ng-if="user &amp;&amp; user.moderator">mod</a></div></div>
