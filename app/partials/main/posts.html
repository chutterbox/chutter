<md-toolbar md-scroll-shrink="true" class="md-primary md-hue-2"><div ng-switch="page.scope" class="md-toolbar-tools"><md-tabs ng-switch-when="all" class="md-primary md-hue-2"><md-tab ui-sref="home.all.hot" label="hot"></md-tab><md-tab ui-sref="home.all.new" label="new"></md-tab><md-tab ui-sref="home.all.top" label="top"></md-tab></md-tabs><md-tabs ng-switch-when="network" class="md-primary md-hue-2"><md-tab ui-sref="^.network" label="hot"></md-tab><md-tab ui-sref=".new" label="new"></md-tab><md-tab ui-sref=".top" label="top"></md-tab></md-tabs></div></md-toolbar><md-content infinite-scroll="myPagingFunction()" infinite-scroll-distance="3"><post ng-repeat="post in page.posts track by post.id" post="post" post-index="$index" layout="row" layout-sm="column" flex="flex" id="post-{{post.id}}" class="post"></post></md-content>
