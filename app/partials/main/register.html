<md-dialog id="register"><div id="errors"><p ng-repeat="error in errors" ng-bind="error"></p></div><md-toolbar class="md-hue-2"><div class="md-toolbar-tools"><p>welcome to chutter</p></div></md-toolbar><form layout="column" name="signUp" ng-submit="submitRegistration(user)" class="md-padding"><md-dialog-content style="width: auto;"><md-input-container><label>Username</label><input ng-model="user.username" required="required" /></md-input-container><md-input-container><label>Email (optional - for password recovery)</label><input ng-model="user.email" /></md-input-container><md-input-container><label>Password</label><input ng-model="user.password" type="password" required="required" /></md-input-container><div layout="row" layout-align="center" class="buttons"><md-button ng-click="hideDialog()">Cancel</md-button><md-button type="submit" class="md-primary">Get started</md-button></div></md-dialog-content></form></md-dialog>
