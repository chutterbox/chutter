<div layout="row" layout-fill="true" flex="true" class="md-padding"><md-content flex="true" layout="column" layout-align="start center"><h3 class="md-title">What are you interested in?</h3><h5 class="md-subheader">Take some time to pickout general categories that interest you.</h5><md-content id="interests-list-content"><md-list><md-list-item ng-repeat="network in allNetworks | filter: networkFilter" layout="row"><div layout="column" flex="90" class="subscription-info"><h4 ng-bind="network.name"></h4><div ng-if="false" class="stats"><span><i class="fa fa-user fa-fw"></i>2,349</span><span><i class="fa fa-sitemap fa-fw"></i>{{network.communities_count || 0}}</span></div></div><div layout="center center" layout-fill="layout-fill"><md-switch ng-model="network.subscribed" aria-label="Switch 1" ng-change="toggle(network)"></md-switch></div></md-list-item></md-list></md-content><md-button href="/" class="md-primary md-raised">All done</md-button></md-content></div>
