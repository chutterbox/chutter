<md-content layout="column" layout-align="center center" id="registration-welcome"><h4 class="md-title">Welcome to Chutter</h4><h6 class="md-subheader">First things first, lets get you a sweet username.</h6><form layout="column" name="userForm" ng-submit="submitRegistration(user)" class="md-padding"><md-input-container><label>Username (case insensitive)</label><input md-minlength="3" md-maxlength="25" ng-pattern="/^[a-z0-9_-]{3,25}$/" name="username" ng-model="user.username" required="true" /><div ng-messages="userForm.username.$error"><div ng-message="required">This is required.</div><div ng-message="md-maxlength">Your username should be less than 25 characters long.</div><div ng-message="pattern">Your username must be 3-25 characters long, and may only contain a-z (lowercase), 0-9, or underscore/hyphen characters</div></div></md-input-container></form></md-content>
