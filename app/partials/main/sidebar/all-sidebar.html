<div class="section-content"><div class="about"><div layout="column" class="header"><div layout="row" layout-align="start center" class="title"><div class="icon-holder"><md-icon md-svg-src="/img/character.svg" style="height: 30px; width: 30px; fill: #000;"></md-icon></div><h5 class="md-title">Chutter.co</h5></div><div class="color-light sub-header">Chutter is a new place to share the best links on the web. </div></div><div layout="column" class="additional-content"><md-button ui-sref="frontpage.submit" class="md-primary md-raised md-hue-1">Submit a link</md-button><md-button ui-sref="create" class="md-primary md-raised md-hue-2">Create a community</md-button></div></div><div class="sub-goal"><div layout="column" class="header"><div layout="row" layout-align="start center" class="title"><div class="icon-holder"><div class="icon ion-heart"></div></div><h5 class="md-title">Subscription Goal</h5></div><div class="color-light sub-header">Help us make this site available for the world.</div></div><div layout="column" class="additional-content"><md-progress-linear md-mode="determinate" value="20" class="md-warn"></md-progress-linear><md-button aria-label="Help Chutter" ng-click="openSubscriptionDialog()" class="md-primary help">Help keep Chutter running</md-button></div></div><div class="news"><div layout="column" class="header"><div layout="row" layout-align="start center" class="title"><md-button class="md-icon-button md-primary"><div class="icon ion-ios-pulse-strong"></div></md-button><h5 class="md-title">News</h5></div><div class="color-light sub-header">Things happening with Chutter.</div></div><md-list class="special-list"><div ng-repeat="post in news.posts" ng-switch="post.community_slug"><md-list-item layout="row" ng-switch-when="ideasforchutter"><div flex="15" layout="column" layout-align="center center" class="type update"><div class="icon ion-ios-lightbulb-outline"></div><md-tooltip md-direction="left">Idea</md-tooltip></div><md-button ui-sref="home.community.comments({id: post.slug, community: post.community_slug})" layout="row" flex="flex" class="content"><div flex="100" ng-bind="post.title" style="text-overflow: ellipsis;" class="title md-body-1 color-light"></div></md-button></md-list-item><md-list-item layout="row" ng-switch-when="asktheadmins"><div flex="15" layout="column" layout-align="center center" class="type update"><div class="icon ion-ios-people"></div><md-tooltip md-direction="left">Question</md-tooltip></div><md-button ui-sref="home.community.comments({id: post.slug, community: post.community_slug})" layout="row" flex="flex" class="content"><div flex="100" ng-bind="post.title" style="text-overflow: ellipsis;" class="title md-body-1 color-light"></div></md-button></md-list-item><md-list-item layout="row" ng-switch-when="announcements"><div flex="15" layout="column" layout-align="center center" class="type update"><div class="icon ion-flag"></div><md-tooltip md-direction="left">Announcement</md-tooltip></div><md-button ui-sref="home.community.comments({id: post.slug, community: post.community_slug})" layout="row" flex="flex" class="content"><div flex="100" ng-bind="post.title" style="text-overflow: ellipsis;" class="title md-body-1 color-light"></div></md-button></md-list-item><md-list-item layout="row" ng-switch-when="updates"><div flex="15" layout="column" layout-align="center center" class="type update"><div class="icon ion-pull-request"></div><md-tooltip md-direction="left">Update</md-tooltip></div><md-button ui-sref="home.community.comments({id: post.slug, community: post.community_slug})" layout="row" flex="flex" class="content"><div flex="100" ng-bind="post.title" style="text-overflow: ellipsis;" class="title md-body-1 color-light"></div></md-button></md-list-item></div></md-list></div></div>
