<div flex="true" class="primary-content" id="submit"><div style="width: 80%; margin: 40px auto;"><md-autocomplete flex="true" ng-model-options="{ debounce: 500 }" md-search-text="query" md-items="community in communitySearch(query)" md-min-length="2" md-item-text="community.name" md-selected-item-change="selectedCommunityChange()" md-selected-item="selectedCommunity" placeholder="Type a community to submit to"><md-item-template><span md-highlight-text="searchText">{{community.name}}</span></md-item-template><md-not-found>Item not found</md-not-found></md-autocomplete></div><md-tabs flex="true" md-dynamic-height="true" ng-if="selectedCommunity &amp;&amp; selectedCommunity.id" ng-class="page.secondaryToolbar" md-border-bottom="md-border-bottom" md-no-disconnect="true"><md-tab ng-if="permitted('webpage')" label="Link" md-on-select="newPost.media_attributes[0].format = 'webpage'"><link-submit-form></link-submit-form></md-tab><md-tab ng-if="permitted('discussion')" label="Text"><discussion-submit-form></discussion-submit-form></md-tab><md-tab ng-if="permitted('music')" label="Music" md-on-select="newPost.media_attributes[0].format = 'music'"><music-submit-form></music-submit-form></md-tab></md-tabs></div>
