<md-content layout="column" class="md-padding"><div layout="column" layout-padding="layout-padding"><form ng-submit="submit()"><div layout="row"><md-input-container flex="flex"><label>Title</label><input ng-model="newPost.title" required="required" type="text" /></md-input-container></div><div layout="row"><md-input-container flex="flex"><label>Text</label><textarea ng-model="newPost.body" type="text" rows="10"></textarea></md-input-container></div><div layout="column"><md-subheader>Preview</md-subheader><div marked="newPost.body"></div></div><div layout="row"><span flex="flex"></span><md-button type="submit" class="md-raised md-priary">Submit        </md-button></div></form><div flex="flex" ng-if="preview &amp;&amp; newPost.title.length &gt; 0"><md-list id="posts"><post post="preview" post-index="$index" layout="row" layout-sm="column" flex="flex" id="post-{{post.id}}" class="post"></post></md-list></div></div></md-content>
