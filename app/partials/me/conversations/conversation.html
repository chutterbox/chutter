<md-content flex="true" class="primary-content" id="conversation"><div ng-repeat="message in messages" ng-class="message.other_participant? 'other-participant': 'you'" class="item"><div layout-padding="layout-padding" flex="flex" layout="row" ng-attr-layout-align="{{message.other_participant ? '': 'end start'}}" class="wrap"><div layout-padding="layout-padding" layout="column" class="message"><div flex="flex" layout="column" class="body"><p ng-bind="::message.body" class="text"></p><p class="time"><span ng-bind="::message.created_at | date:'shortTime'"></span><md-tooltip ng-bind="::message.created_at | date:'medium'"></md-tooltip></p></div></div></div></div></md-content><md-divider></md-divider><div class="md-padding" id="reply"><form ng-submit="reply()" layout="row" class="reply"><md-input-container flex="flex"><label>Reply</label><textarea ng-model="replyText" type="text"></textarea></md-input-container><md-button type="submit" class="md-raised md-primary">Send</md-button></form></div>
