<div ng-switch="viewer.entity.entityable" layout="column" flex="flex"><div ng-switch-when="comment"></div><div ng-switch-when="post"><div layout="row" layout-align="start center" layout-padding="layout-padding" class="entity-header"><a ng-bind="'Re: ' + viewer.entity.title" href="#"></a><span flex="flex"></span><md-button ng-click="close()" class="md-icon-button"><i class="fa fa-close fa-fw"></i></md-button></div><md-content class="notifications-list-content"><div ng-repeat="notification in viewer.notifications" ng-switch="notification.entityable" class="notifications-list"><div ng-switch-when="comment" layout="row" class="notification-list-item"><div class="context"><md-button class="md-fab md-mini md-primary"><i class="fa fa-comments fa-fw"></i></md-button></div><div layout="row" layout-align="start center" class="content"><div class="mentionable"><h4 ng-bind="notification.username"></h4></div><div flex="flex" class="tagline"><p ng-bind="notification.body"></p></div></div></div><md-divider></md-divider><div ng-switch-when="mention"><span>hi</span></div></div></md-content></div></div>
