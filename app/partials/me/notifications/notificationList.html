<md-content flex="flex" role="navigation" layout-fill="layout-fill" layout="column" class="detailed-list"><div ng-repeat="subscription in page.notificationSubscriptions | orderBy: '-unread_count'" ng-switch="subscription.entityable" layout="row" class="detailed-list-item"><div ng-switch-when="post" flex="100" class="post-item"><md-button ui-sref="home.notifications.{{subscription.entityable}}Notifications({id: subscription.id})" ui-sref-active="md-primary" layout="column" layout-align="center start"><p ng-bind="::(('Re: ' + subscription.title | limitTo: 80) + '...')"></p><span>{{subscription.notification_count}} replies</span><span ng-if="::(subscription.unread_count &gt; 0)" class="red-cta">({{subscription.unread_count}} new)</span></md-button></div><div ng-switch-when="comment" flex="100" class="comment-item"><md-button ui-sref="home.notifications.{{subscription.entityable}}Notifications({id: subscription.id})" ui-sref-active="md-primary" layout="column" layout-align="center start"><p ng-bind="::(('Re: ' + subscription.body | limitTo: 80) + '...')"></p><span>{{subscription.notification_count}} replies</span><span ng-if="::(subscription.unread_count &gt; 0)" class="red-cta">({{subscription.unread_count}} new)</span></md-button></div></div></md-content>
