<md-content layout="column" id="chutter-list"><md-button aria-label="notification" ng-repeat="subscription in page.notificationSubscriptions" ng-switch="subscription.entityable" ui-sref-active="md-primary" ui-sref="home.notifications.{{subscription.entityable}}Notifications({id: subscription.id})"><div layout="row" layout-align="start center"><div flex="10"><i class="icon ion-ios-chatbubble"></i></div><div><h6 ng-bind="::(('Re: ' + subscription.title | limitTo: 30) + '...')"></h6></div></div><div layout="row" class="tagline"><div flex="10"></div><div><p ng-bind="(subscription.unread_count || 0) + ' unread notifications' "></p></div></div></md-button></md-content>
