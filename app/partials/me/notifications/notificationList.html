<md-content flex="flex" role="navigation" layout-fill="layout-fill" layout="column" class="detailed-list"><div ng-repeat="subscription in page.notificationSubscriptions" layout="row" class="detailed-list-item"><md-button ng-if="subscription.entityable == 'post'" flex="true" ui-sref="home.notifications.{{subscription.entityable}}Notifications({id: subscription.id})" ui-sref-active="md-primary" layout="column" layout-align="center start"><div layout="row" layout-align="start center"><p flex="true">{{::subscription.title}}</p></div><div class="tagline"><span ng-bind="notificationCountText(subscription)"></span><span ng-if="::(subscription.unread_count &gt; 0)" class="red-cta">({{subscription.unread_count}} new)</span></div></md-button><md-button ng-if="subscription.entityable == 'comment'" flex="true" ui-sref="home.notifications.{{subscription.entityable}}Notifications({id: subscription.id})" ui-sref-active="md-primary" layout="column" layout-align="center start"><div layout="row" layout-align="start center"><p flex="true">"{{::subscription.body}}"</p></div><div class="tagline"><span ng-bind="notificationCountText(subscription)"></span><span ng-if="::(subscription.unread_count &gt; 0)" class="red-cta">({{subscription.unread_count}} new)</span></div></md-button></div></md-content>
