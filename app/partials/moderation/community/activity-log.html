<md-data-table-toolbar><h2 class="md-title">Activity Log</h2></md-data-table-toolbar><md-data-table-container><table md-data-table="md-data-table"><thead><tr><th name="Moderator"></th><th name="Action"></th><th name="Context"></th><th name="Item"></th><th name="Rule Violation"></th></tr></thead><tbody ng-repeat="entry in activityLog.activity_log_entries" ng-switch="entry.entityable_type"><td ng-bind="entry.user.username"></td><td ng-bind="entry.action"></td><td ng-bind="entry.entityable_type"></td><td ng-switch-when="Post" ng-bind="entry.entityable.title"></td><td ng-switch-when="Comment" ng-bind="entry.entityable.body"></td><td ng-switch-when="User" ng-bind="entry.entityable.username"></td><td ng-bind="::entry.rule.category"></td></tbody></table></md-data-table-container>
