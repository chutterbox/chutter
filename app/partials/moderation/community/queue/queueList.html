<md-content flex="flex" role="navigation" layout-fill="layout-fill" layout="column" class="detailed-list"><div ng-repeat="item in reportedItems" ng-switch="item.entityable" layout="row" class="detailed-list-item"><md-button ui-sref="home.notifications.{{item.entityable}}Notifications({id: item.id})" ui-sref-active="md-primary" layout="column" layout-align="center start"><p ng-bind="::(('Re: ' + item.title | limitTo: 30) + '...')"></p><span ng-bind="(item.report_count || 0) + ' reports' "></span></md-button></div></md-content>
