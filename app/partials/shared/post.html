<div layout="row" md-item-size="75" layout-align="start center" class="post primary-content"><div hide-sm="true" layout="column" layout-align="start center" class="vote"><md-button flex="flex" aria-label="Upvote" ng-click="ctrl.postService.updateVote(ctrl.post, 1)" class="md-icon-button up"><i ng-class="{'active-up' : (ctrl.post.vote == 1)}" class="icon ion-chevron-up"></i></md-button><h6 ng-bind="ctrl.post.points"></h6><md-button flex="flex" aria-label="Downvote" ng-click="ctrl.postService.updateVote(ctrl.post, -1)" class="md-icon-button down"><i ng-class="{'active-down' : (ctrl.post.vote == -1)}" class="icon ion-chevron-down"></i></md-button></div><div ng-click="ctrl.mediaPlayer.toggle(ctrl.post, $event)" ng-style="{'background-image': ctrl.postService.getBackgroundImage(ctrl.post)}" id="{{$index}}" class="postcontent md-whiteframe-z1"><i ng-hide="ctrl.post.media.length &gt; 0" class="icon ion-ios-paper"></i><span ng-switch="ctrl.post.media[0].format"><i ng-switch-when="image" class="icon ion-ios-search-strong"></i><i ng-switch-when="webpage" class="icon ion-ios-search-strong"></i><i ng-switch-when="video" class="icon ion-ios-play"></i><i ng-switch-default="true" class="icon ion-ios-glasses-outline"></i></span></div><div layout="row" flex="true" class="main"><div layout="column" class="middle"><div layout="row" layout-align="start end" class="top"><div hide-sm="true" ng-if="ctrl.postService.hasMedia(ctrl.post) &amp;&amp; ctrl.post.media[0].favicon" class="favicon"><img ng-src="{{ctrl.post.media[0].favicon}}" title="{{ctrl.post.media[0].attribution}}" /></div><div class="title"><a ng-bind="ctrl.post.title" href="{{ctrl.post.media[0].link}}" class="link-color md-title"></a><span ng-if="false &amp;&amp; ctrl.post.media[0] &amp;&amp; ctrl.post.media[0].attribution" ng-bind="'('+ctrl.post.media[0].attribution+')'" class="attribution"></span></div></div><div class="tagline color-light"><span class="submitted-by-text">submitted</span><span am-time-ago="ctrl.post.created_at" class="time-ago"></span><span>by</span><a ng-bind="ctrl.post.username" ui-sref="user.overview({username: ctrl.post.username})" class="link-color"></a><span>to</span><a ng-bind="'/c/' + ctrl.post.community_slug" ui-sref="frontpage.community.hot({community: ctrl.post.community_slug})" class="link-color"></a></div><div layout="row" class="post-footer"><a href="/c/{{ctrl.post.community_slug}}/{{ctrl.post.slug}}" ng-bind="ctrl.post.comments_count + ' comments'"></a><a ng-if="!ctrl.post.saved" ng-click="ctrl.postService.toggleSave(ctrl.post)">save</a><a ng-if="ctrl.post.saved" ng-click="ctrl.postService.toggleSave(ctrl.post)">unsave</a><a ng-if="!ctrl.post.reported" ng-click="ctrl.postService.report(ctrl.post)">report</a><a ng-if="ctrl.post.reported" class="disabled">reported</a><a ng-click="ctrl.postService.moderate(ctrl.post)" ng-if="ctrl.post.moderates &amp;&amp; !ctrl.post.restricted_from_removing_posts">mod</a></div></div></div></div>
