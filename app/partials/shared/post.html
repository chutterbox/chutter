<div style="position: absolute; top: 5.5vw; width: 4vw;" layout="column" layout-align="start center" layout-fill="true" ng-if="post.toggled" class="controls"><md-button aria-label="close" ng-click="post.toggle()" class="md-icon-button"><i class="icon ion-close"></i></md-button><md-button aria-label="close" ng-click="post.currentMedia.audio.toggle()" ng-if="post.currentMedia.audio" ng-switch="post.currentMedia.audio.audioElement.paused" class="md-icon-button"><i ng-switch-when="false" class="icon ion-pause"></i><i ng-switch-when="true" class="icon ion-play"></i></md-button><md-button aria-label="expand" ng-click="post.toggleExpand()" ng-if="post.currentMedia.format != 'music'" ng-switch="post.zoomValue" class="md-icon-button"><i ng-switch-default="true" class="icon ion-android-expand"></i><i ng-switch-when="10" class="icon ion-android-contract"></i></md-button></div><div hide-sm="true" layout="column" layout-fill="layout-fill" class="vote"><md-button flex="flex" aria-label="Upvote" ng-click="post.updateVote(1)" class="md-icon-button"><i ng-class="{'active-up' : (post.vote == 1)}" class="icon ion-chevron-up"></i></md-button><md-button flex="flex" aria-label="Downvote" ng-click="post.updateVote(-1)" class="md-icon-button"><i ng-class="{'active-down' : (post.vote == -1)}" class="icon ion-chevron-down"></i></md-button></div><div class="main"><div layout="column" class="middle"><div ng-switch="post.media.length" class="top"><div ng-switch-when="0"><div class="title"><a ng-bind="::post.title" ui-sref="home.community.comments({id: post.slug, community: post.community_slug})" class="color-light md-title"></a></div></div><div ng-switch-default="ng-switch-default"><div class="title"><a ng-bind="::post.title" href="{{::post.media[0].link}}" class="color-light md-title"></a><span ng-if="post.media[0] &amp;&amp; post.media[0].attribution" ng-bind="'('+post.media[0].attribution+')'" class="attribution"></span></div></div></div><div class="tagline"><span ng-bind="(post.points || 0) + ' points'" class="votes"></span><span class="submitted-by-text">submitted by</span><a ng-bind="::post.username" ui-sref="user.overview({username: post.username})" class="user-link"></a><span am-time-ago="post.created_at" class="time-ago"></span></div><div layout="row" class="footer"><a ui-sref="home.community.comments({id: post.slug, community: post.community_slug})" ng-bind="post.comments_count + ' comments'"></a><a ng-if="!post.saved" ng-click="post.toggleSave()">save</a><a ng-if="post.saved" ng-click="post.toggleSave()">unsave</a><a ng-if="!post.reported" ng-click="post.report()">report</a><a ng-if="post.reported" class="disabled">reported</a><a ng-click="post.moderate()" ng-if="post.moderates &amp;&amp; !post.restricted_from_removing_posts">mod</a></div></div><div layout="column" layout-align="center center" ng-click="post.toggle($event)" class="postcontent"><embed-video ng-if="post.currentMedia.format == 'video' &amp;&amp; post.zoomValue &gt; 1" data-ng-href="{{post.media[0].stream_link}}" autoplay="1" width="100%" height="100%" class="md-whiteframe-z3"></embed-video><img ng-if="(post.currentMedia.format != 'video') &amp;&amp; post.zoomValue &gt; 1" ng-src="{{post.currentMedia.image_link}}" class="md-whiteframe-z3" /><div ng-if="post.currentMedia.format == 'body'" layout="column" class="body md-whiteframe-z3"><md-content class="md-whiteframe-z1 md-padding"><div marked="::post.body" class="md-padding"></div></md-content></div></div></div>
