<div hide-sm="true" layout="column" layout-align="start center" class="vote"><md-button flex="flex" aria-label="Upvote" ng-click="post.updateVote(1)" class="md-icon-button up"><i ng-class="{'active-up' : (post.vote == 1)}" class="icon ion-chevron-up"></i></md-button><h6 ng-bind="post.points"></h6><md-button flex="flex" aria-label="Downvote" ng-click="post.updateVote(-1)" class="md-icon-button down"><i ng-class="{'active-down' : (post.vote == -1)}" class="icon ion-chevron-down"></i></md-button></div><div ng-click="mediaPlayer.toggle(post.media, $event)" ng-if="post.media.length" ng-style="{'background-image': ctrl.getBackgroundImage(post)}" id="{{$index}}" class="postcontent md-whiteframe-z1"><span ng-switch="post.media[0].format"><i ng-switch-when="image" class="icon ion-ios-search-strong"></i><i ng-switch-when="webpage" class="icon ion-ios-search-strong"></i><i ng-switch-when="video" class="icon ion-ios-play"></i></span></div><div layout="row" flex="true" class="main"><div layout="column" class="middle"><div ng-switch="post.media.length" class="top"><div ng-switch-when="0" class="title"><a ng-bind="post.title" ui-sref="home.community.comments({id: post.slug, community: post.community_slug})" class="color-light md-title"></a></div><div ng-switch-default="ng-switch-default" class="title"><a ng-bind="post.title" href="{{post.media[0].link}}" class="color-light md-title"></a><span ng-if="false &amp;&amp; post.media[0] &amp;&amp; post.media[0].attribution" ng-bind="'('+post.media[0].attribution+')'" class="attribution"></span></div></div><div class="tagline"><span ng-bind="(post.points || 0) + ' points'" class="votes"></span><span class="submitted-by-text">submitted by</span><a ng-bind="post.username" ui-sref="user.overview({username: post.username})" class="user-link"></a><span am-time-ago="post.created_at" class="time-ago"></span></div><div layout="row" class="footer"><a ui-sref="home.community.comments({id: post.slug, community: post.community_slug})" ng-bind="post.comments_count + ' comments'"></a><a ng-if="!post.saved" ng-click="post.toggleSave()">save</a><a ng-if="post.saved" ng-click="post.toggleSave()">unsave</a><a ng-if="!post.reported" ng-click="post.report()">report</a><a ng-if="post.reported" class="disabled">reported</a><a ng-click="post.moderate()" ng-if="post.moderates &amp;&amp; !post.restricted_from_removing_posts">mod</a></div></div></div>
