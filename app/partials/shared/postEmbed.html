<div layout="row" class="post"><div ng-show="post.media.length" ng-click="post.toggle()" style="background-image: url('{{post.media[0].thumbnail_link}}'); background-size: cover;" class="media"></div><div layout="column" flex="flex" class="middle"><div ng-switch="post.media.length" flex="flex" class="top"><div ng-switch-when="0" layout="row"><div flex="75" flex-sm="100" class="title"><a ng-bind="post.title" ui-sref="home.community.comments({id: post.slug, community: post.community_slug})" class="title-text"></a></div><span flex="flex"></span><div class="community"><a ng-bind="post.community"></a></div></div><div ng-switch-default="ng-switch-default" layout="row"><div flex="75" class="title"><a ng-bind="post.title" href="{{post.media[0].link}}" class="title-text"></a><span class="attribution"><a ng-bind="'('+post.media[0].attribution+')'"></a></span></div><span flex="flex"></span><div class="community"><a ng-bind="post.community"></a></div></div></div><div class="tagline"><span ng-bind="(post.points || 0) + ' points'" class="votes"></span><span class="submitted-by-text">submitted by</span><a ng-bind="post.username" ui-sref="user.overview({username: post.username})" class="user-link">{{post.user.username}}</a><span class="time-ago">about 34 minutes ago</span></div></div></div>
